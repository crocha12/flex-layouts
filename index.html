<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layouts</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="top">
    <header>Flex Layouts</header>
  </div>
  <div class="container">
    <main>
      <h1>Flex-directions</h1>
      <div class="example-directions">
        <div class="row">
          <h2>Row</h2>
          <div class="example-row">
            <div class="example-item red">1</div>
            <div class="example-item green">2</div>
            <div class="example-item blue">3</div>
          </div>
        </div>
        <div class="column">
          <h2>Column</h2>
          <div class="example-column">
            <div class="example-item red">1</div>
            <div class="example-item green">2</div>
            <div class="example-item blue">3</div>
          </div>
        </div>
      </div>
      <h1>Spaces - Row</h1>
      <div class="example-spaces">
        <div class="row">
          <h2>Space Around</h2>
          <div class="space-around">
            <div class="example-item red">1</div>
            <div class="example-item green">2</div>
          </div>
        </div>
        <div class="row">
          <h2>Space Evenly</h2>
          <div class="space-evenly">
            <div class="example-item red">1</div>
            <div class="example-item green">2</div>
          </div>
        </div>
        <div class="row">
          <h2>Space Between</h2>
          <div class="space-between">
            <div class="example-item red">1</div>
            <div class="example-item green">2</div>
          </div>
        </div>
      </div>
      <h1>Spaces - Column</h1>
      <div class="example-spaces">
        <div class="column">
          <h2>Space Around</h2>
          <div class="space-around col">
            <div class="example-item red">1</div>
            <div class="example-item green">2</div>
          </div>
        </div>
        <div class="column">
          <h2>Space Evenly</h2>
          <div class="space-evenly col">
            <div class="example-item red">1</div>
            <div class="example-item green">2</div>
          </div>
        </div>
        <div class="column">
          <h2>Space Between</h2>
          <div class="space-between col">
            <div class="example-item red">1</div>
            <div class="example-item green">2</div>
          </div>
        </div>
      </div>
      <h1>Align Items</h1>
      <div class="example-spaces">
        <div class="row">
          <h2>Flex start</h2>
          <div class="example-row start">
            <div class="example-item red">1</div>
            <div class="example-item green">2</div>
          </div>
        </div>
        <div class="row">
          <h2>Center</h2>
          <div class="example-row center">
            <div class="example-item red">1</div>
            <div class="example-item green">2</div>
          </div>
        </div>
        <div class="row">
          <h2>End</h2>
          <div class="example-row end">
            <div class="example-item red">1</div>
            <div class="example-item green">2</div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div class="footer">
    <footer>@ <a href="https://www.seguroviagem.srv.br" target="_blank">Real Seguro Viagem</a> - 2023</footer>
  </div>
</body>

</html>
